<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="../img/e-commerce-favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/stylesGeneral.css" />
    <title>Administracion | e-commerce</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="../index.html">E-commerce</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-center" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                >
                  Inicio
                </a>
              </li>
              <div class="d-lg-flex" id="contenedorLoginRegist">
                <li class="nav-item">
                  <a
                    class="btn me-lg-1 mb-1 mb-lg-0 btnLogin"
                    href="./login.html"
                  >
                    Iniciar sesion
                  </a>
                </li>
                <li class="nav-item">
                  <a class="btn btnRegister" href="./register.html">
                    Registrarse
                  </a>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container my-4">
        <div class="row">
          <div class="col">
            <h4 class="text-white text-center">Administracion de usuarios</h4>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <table class="table bg-white">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Correo electr√≥nico</th>
                  <th scope="col">Rol</th>
                  <th scope="col" class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody id="cuerpoTabla"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-white">
      <h5 class="text-center">&copy; todos los derechos reservados 2023</h5>
    </footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="updateUserModal"
      tabindex="-1"
      aria-labelledby="updateUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="updateUserModalLabel">
              Actualizar datos del usuario
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="contenedorForm"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e23bd1dc39.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/admin.js"></script>
  </body>
</html>
