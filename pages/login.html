<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Inicia sesión | e-commerce</title>
  </head>
  <body>
    <main>
      <section class="container my-4">
        <div class="row justify-content-center">
          <div
            class="col-11 col-lg-6 d-flex align-items-center bg-white border border-2"
          >
            <img
              src="../img/img-login.png"
              alt="persona y un celular"
              class="img-fluid mx-auto img-login"
            />
          </div>

          <div class="col-11 col-lg-6 bg-white border border-2">
            <h2 class="text-center mt-3">Inicia sesión</h2>
            <form id="login" class="my-5">
              <div class="mb-3">
                <label class="form-label fw-bold" for="userEmail">
                  <i class="fa-solid fa-envelope"></i>
                  Correo electronico
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="userEmail"
                  name="userEmail"
                  placeholder="ejemplo@dominio.com"
                  minlength="10"
                  maxlength="60"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold" for="userPassword">
                  <i class="fa-solid fa-key"></i>
                  Contraseña
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="userPassword"
                  name="userPassword"
                  minlength="6"
                  maxlength="50"
                  required
                />
              </div>
              <a href="#">¿Olvidaste tu contraseña?</a>
              <div class="alert alert-danger d-none" id="alertError">
                <i class="fa-solid fa-triangle-exclamation"></i>
                Correo o contraseña incorrectos.
              </div>
              <div class="d-grid col-6 my-3 mx-auto">
                <button type="submit" class="btn btn-login rounded-5 fw-bold">
                  Inicia sesión
                </button>
              </div>
              <p class="text-center">
                ¿Aún no tienes una cuenta? <a href="#">Regístrate</a>
              </p>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e23bd1dc39.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="../js/login.js"></script> -->
  </body>
</html>
