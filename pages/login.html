<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Inicia sesión | e-commerce</title>
  </head>
  <body>
    <main>
      <section class="contenedor container my-4">
        <div class="row justify-content-center">
          <div class="col-11 col-md-6 bg-white">
            <img
              src="../img/img-login.png"
              alt="una persona y un celular"
              class="img-fluid mx-auto d-block img-login"
            />
          </div>
          <div class="col-11 col-md-6 bg-white">
            <h2 class="text-center my-3">Inicia sesión</h2>
            <form id="login">
              <div class="mb-3">
                <label class="form-label" for="userEmail">
                  <i class="fa-solid fa-envelope"></i>
                  <b>Correo electronico</b>
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="userEmail"
                  name="userEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="userPassword">
                  <i class="fa-solid fa-key"></i>
                  <b>Contraseña</b>
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="userPassword"
                  name="userPassword"
                  required
                />
              </div>
              <div class="alert alert-danger d-none" id="alertError">
                <i class="fa-solid fa-triangle-exclamation"></i>
                Correo o contraseña incorrectos
              </div>
              <a href="#"> ¿Olvidate tu contraseña? </a>
              <div class="d-grid col-6 mx-auto my-3">
                <button
                  type="submit"
                  id="loginBtn"
                  class="btn btn-login rounded-5"
                >
                  <b>Inicia sesión</b>
                </button>
              </div>
              <p class="text-center">
                ¿Aún no tienes cuenta? <a href="#">Registrarse</a>
              </p>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-white">
      <h2 class="text-center">footer</h2>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e23bd1dc39.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/login.js"></script>
  </body>
</html>
