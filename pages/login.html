<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section class="container my-5 text-white">
        <div class="row">
          <div class="col-12 col-lg-6 offset-lg-3">
            <h1 class="text-center title-login">Inicia sesi칩n</h1>
            <div class="card border border-2 border-dark">
              <div class="card-body">
                <form id="login">
                  <div class="mb-3">
                    <label class="form-label fw-bold" for="email">
                      <i class="fa-solid fa-envelope"></i>
                      Correo electronico
                    </label>
                    <input
                      type="email"
                      class="form-control"
                      id="userEmail"
                      name="userEmail"
                      minlength="10"
                      maxlength="60"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label fw-bold" for="password">
                      <i class="fa-solid fa-key"></i>
                      Contrase침a
                    </label>
                    <input
                      type="password"
                      class="form-control"
                      id="userPassword"
                      name="userPassword"
                      minlength="6"
                      maxlength="50"
                      required
                    />
                  </div>
                  <div class="alert alert-danger d-none" id="alertError">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    Correo o contrase침a incorrectos.
                  </div>
                  <div class="d-grid col-6 mx-auto">
                    <button
                      type="submit"
                      class="btn btn-login rounded-5 fw-bold"
                    >
                      Inicia sesi칩n
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e23bd1dc39.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/login.js"></script>
  </body>
</html>
