<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Inicio</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="./index.html">E-commerce</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-center" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <div class="d-lg-flex" id="contenedorLoginRegist">
                <li class="nav-item">
                  <a
                    class="btn me-lg-1 mb-1 mb-lg-0 btnLogin"
                    href="./pages/login.html"
                    >Iniciar sesion</a
                  >
                </li>
                <li class="nav-item">
                  <a class="btn btnRegister">Registrarse</a>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container my-4" id="searchAndFilters">
        <div class="row">
          <div class="col">
            <h2 class="text-white text-center">Buscardor y filtros</h2>
            <form>
              <div class="input-group mb-3">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Buscar..."
                  aria-describedby="search"
                  required
                />
                <button class="btn btn-secondary" type="submit" id="search">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row gap-2 justify-content-between">
          <div class="col-12 col-md-4 col-lg-3">
            <select class="form-select" id="contendorCategorias">
              <option disabled selected hidden>Categorias:</option>
            </select>
          </div>
          <div class="col-12 col-md-3">
            <select class="form-select" id="ordenProductos">
              <option disabled selected hidden>Ordenar por:</option>
              <option value="mayorPrecio">Mayor precio</option>
              <option value="MenorPrecio">Menor precio</option>
            </select>
          </div>
        </div>
      </section>

      <section class="container my-4">
        <h2 class="text-white text-center">Productos Fakes</h2>
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3"
          id="productsContainer"
        ></div>
      </section>
    </main>
    <footer class="bg-light">
      <h2 class="text-center p-2">Footer fachero ðŸ˜Ž</h2>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e23bd1dc39.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
