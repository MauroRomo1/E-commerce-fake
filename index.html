<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="./img/e-commerce-favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/home.css" />
    <title>Inicio</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="./index.html">E-commerce</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-center" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Inicio</a
                >
              </li>
              <div class="d-lg-flex" id="contenedorLoginRegist">
                <li class="nav-item">
                  <a
                    class="btn me-lg-1 mb-1 mb-lg-0 btnLogin"
                    href="./pages/login.html"
                  >
                    Iniciar sesion
                  </a>
                </li>
                <li class="nav-item">
                  <a class="btn btnRegister" href="./pages/register.html">
                    Registrarse
                  </a>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="particles-js">
        <img
          src="./img/portada-ecommerce.png"
          alt="dibujo de un local"
          class="img-fluid"
        />
      </div>
      <section class="container my-5">
        <div class="row">
          <div class="col-md-6 col-lg-4 text-white">
            <label for="selectCategoria" class="form-label">Categor√≠a:</label>
            <select id="selectCategoria" class="form-select">
              <option value="todas">Todas</option>
            </select>
          </div>
          <div class="col-md-6 col-lg-4 text-white">
            <label for="selectOrden" class="form-label">Orden por:</label>
            <select id="selectOrden" class="form-select">
              <option value="todos" selected>Todos</option>
              <option value="mayor-menor">Mayor a menor precio</option>
              <option value="menor-mayor">Menor a mayor precio</option>
            </select>
          </div>
          <div class="col-lg-4 text-white">
            <label for="inputBusqueda" class="form-label"
              >Buscar por nombre:</label
            >
            <input
              type="search"
              id="inputBusqueda"
              class="form-control"
              placeholder="Buscar..."
            />
          </div>
        </div>

        <div class="row mt-4">
          <div class="col">
            <div
              id="productosContainer"
              class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3"
            >
              <div class="d-flex justify-content-center">
                <div class="spinner-border text-light" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-light">
      <h5 class="text-center">&copy; todos los derechos reservados 2023</h5>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e23bd1dc39.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/particles/particles.min.js"></script>
    <script src="./js/particles/particles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
